<html>
<head>
<title>transportes</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.5.1.js"></script>
<link
	href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'
	rel='stylesheet'></link>
</head>
<body>
	<div style="display: grid; justify-items: center; grid-row-gap: 40px;">
		<div
			style="display: grid; align-items: center; justify-content: center; align-content: center; grid-row-gap: 10px; grid-column-gap: 20px; margin-top: 170px;">
			<select id="ciudadOrigen" class="form-control text-center"
				type="text" placeholder="ciudad origen"
				style="grid-column-start: 1; width: 350px;"></select> <select
				id="ciudadDestino" class="form-control text-center" type="text"
				placeholder="ciudad destino"
				style="grid-column-start: 3; width: 350px;"></select>
			<button id="btnAceptar" class="btn btn-primary" type="button"
				onclick="imprimirRutaOptima()"
				style="grid-row-start: 1; grid-column-start: 2; width: 300;">Aceptar</button>
		</div>
		<p id="rutaOptima" class="text-justify"
			style="font-size: 20; grid-column-start: 1;"></p>
	</div>
	<script type="text/javascript" th:src="@{/scripts/inicio.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
